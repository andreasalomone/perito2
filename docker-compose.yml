version: '3.8'

services:
  # Flask Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: report-ai-web
    command: python run_server.py
    volumes:
      - shared_uploads:/app/uploads  # Shared volume for file access
      - ./instance:/app/instance      # Persistent instance data
    environment:
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY}
      - DATABASE_URL=postgresql+psycopg://reportai:reportai_password@db:5432/reportai?sslmode=disable
      - REDIS_URL=redis://redis:6379/0
      - UPLOAD_FOLDER=/app/uploads
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ALLOWED_USERS_JSON=${ALLOWED_USERS_JSON:-}
      - BASIC_AUTH_USERNAME=${BASIC_AUTH_USERNAME:-admin}
      - BASIC_AUTH_PASSWORD=${BASIC_AUTH_PASSWORD:-defaultpassword}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "5000:5000"
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - report-ai-network

  # Celery Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: report-ai-worker
    command: celery -A core.celery_app.celery_app worker --loglevel=info
    volumes:
      - shared_uploads:/app/uploads  # Same shared volume as web
      - ./instance:/app/instance      # Persistent instance data
    environment:
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY}
      - DATABASE_URL=postgresql+psycopg://reportai:reportai_password@db:5432/reportai?sslmode=disable
      - REDIS_URL=redis://redis:6379/0
      - UPLOAD_FOLDER=/app/uploads
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONPATH=/app
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - report-ai-network

  # Celery Beat (for scheduled tasks like cleanup)
  beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: report-ai-beat
    command: celery -A core.celery_app.celery_app beat --loglevel=info --schedule=/app/instance/celerybeat-schedule
    volumes:
      - shared_uploads:/app/uploads
      - ./instance:/app/instance
    environment:
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY}
      - DATABASE_URL=postgresql+psycopg://reportai:reportai_password@db:5432/reportai?sslmode=disable
      - REDIS_URL=redis://redis:6379/0
      - UPLOAD_FOLDER=/app/uploads
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - report-ai-network

  # Redis (Celery broker and result backend)
  redis:
    image: redis:7-alpine
    container_name: report-ai-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - report-ai-network
    volumes:
      - redis_data:/data

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: report-ai-db
    environment:
      POSTGRES_USER: reportai
      POSTGRES_PASSWORD: reportai_password
      POSTGRES_DB: reportai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - report-ai-network

# Named volumes for data persistence
volumes:
  shared_uploads:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local

# Network for inter-container communication
networks:
  report-ai-network:
    driver: bridge
